<ion-header>

  <ion-navbar  color="primary" align="center">
    <ion-title>Track Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-select [(ngModel)]="maxyear" multiple="false" (ionChange)="onYearChange()">
		<ion-option *ngFor="let year of years">{{year}}</ion-option>
    </ion-select>
  <ion-list>
    <ion-item-sliding *ngFor="let track of tracks">
      <ion-item nopadding>
        <p>
<!--
		  {{track.typeid}} - {{track.type}} <br>          
-->
          Months: {{track.month}} of {{track.year}}
<!--
		  TransactionID: {{track.transactionID}}
-->
        </p>
        <h3 item-end>
          {{track.status}}
        </h3>
        <p style="color:grey;font-size:10px;" align="center"> (Slide left to edit)</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="light" (click)="editData(track)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
